<!DOCTYPE html>
<html ng-app="StudentPage">

<head lang="en">
    <meta charset="UTF-8">
    <title>Student Page</title>
</head>

<body>
    <div id="container" ng-controller="StudentPageController">
        <h3>{{student.name}}</h3>
        <img ng-src="{{student.photo}}" />
        <p>{{student.grade}}</p>
        <p>{{student.school}}</p>
        <p>{{student.teacher}}</p>
    </div>
    <div ng-controller="BindImageSourceController">
        <input type="url" ng-model="url">
        <br />
        <img ng-src="{{url}}" alt="No picture">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
